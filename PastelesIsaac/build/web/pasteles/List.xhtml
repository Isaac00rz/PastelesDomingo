<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPastelesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPastelesEmpty}" rendered="#{pastelesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pastelesController.items.rowCount > 0}">
                    <h:outputText value="#{pastelesController.pagination.pageFirstItem + 1}..#{pastelesController.pagination.pageLastItem + 1}/#{pastelesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pastelesController.previous}" value="#{bundle.Previous} #{pastelesController.pagination.pageSize}" rendered="#{pastelesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pastelesController.next}" value="#{bundle.Next} #{pastelesController.pagination.pageSize}" rendered="#{pastelesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pastelesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPastelesTitle_idPastel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPastel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPastelesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPastelesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPastelesTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPastelesTitle_costo}"/>
                            </f:facet>
                            <h:outputText value="#{item.costo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pastelesController.prepareView}" value="#{bundle.ListPastelesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pastelesController.prepareEdit}" value="#{bundle.ListPastelesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pastelesController.destroy}" value="#{bundle.ListPastelesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
