<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alta Usuario</title>
    </h:head>
    <h:form id="form">
        <p:panel id="panel" header="Alta de usuario" style="margin-bottom:10px;">
            <p:messages id="messages" />
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="text1" value="Nombre: " />
                <p:inputText id="text1" value="#{altaUsuarioBean.nombre}" required="true" label="Firstname">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="text1" />
                <p:outputLabel for="console" value="Rol: " />
                <p:selectOneMenu id="console" value="#{altaUsuarioBean.rol}" style="width:125px">
                    <f:selectItem itemLabel="Seleccionar" itemValue="" />
                    <f:selectItem itemLabel="Administrador" itemValue="Admin" />
                    <f:selectItem itemLabel="Usuario" itemValue="Usuario" />
                </p:selectOneMenu>
                <p:message for="console" />
                <p:outputLabel for="text3" value="Contraseña:  " />
                <p:password id="text3" value="#{altaUsuarioBean.contraseña}" required="true" label="Surname"/>
                <p:message for="text3" />
            </h:panelGrid>
        </p:panel>

        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Guardar" update="panel" actionListener="#{altaUsuarioBean.save}" style="margin-right:20px;" />
            </f:facet>
        </p:toolbar>
    </h:form>
</html>
